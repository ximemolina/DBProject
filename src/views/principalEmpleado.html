<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Página de Empleado</title>
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/principalEmpleadoClient.js" defer></script>
</head>
<body class="h-screen items-center justify-center bg-gray-100">
    <div class="mt-3.5 ml-3.5">
        <button id="btnSalir" class="font-bold rounded-lg text-xl  w-32 h-8 bg-[#000000] text-[#ffffff] justify-center hover:bg-gray-800">SALIR</button>
    </div> 
    <div class="flex flex-col items-center h-dvh">
      <h1 class="font-medium rounded-lg text-4xl mt-10 mb-10"> Elija la acción a realizar </h1>
      <div class="flex flex-col justify-center">
        <button id="btnConsultarMes" class="font-bold rounded-lg text-xl bg-blue-800 text-[#ffffff] justify-center hover:bg-blue-900 p-5 m-4 w-2xs">Consultar Planilla Mensual</button>
        <button id="btnConsultarSemana" class="font-bold rounded-lg text-xl bg-blue-800 text-[#ffffff] justify-center hover:bg-blue-900 p-5 m-4 w-2xs">Consultar Planilla Semanal</button>
        <button id="btnConsultarMovimientos" class="font-bold rounded-lg text-xl bg-blue-800 text-[#ffffff] justify-center hover:bg-blue-900 p-5 m-4 w-2xs">Consultar Movimientos</button>
        <button id="btnRegresarAdmin" class="font-bold rounded-lg text-xl bg-blue-800 text-[#ffffff] justify-center hover:bg-blue-900 p-5 m-4 align-middle w-2xs">Regresar a Interfaz de Administrador</button>
      </div>
    </div>
